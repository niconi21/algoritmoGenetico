<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Algoritmo genético</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">
            <img src="../assets/img/logo.png" width="30" height="30" class="d-inline-block align-top">
            Algoritmo Genético
        </a>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
                <div class="card bg-dark border-left-warning mb-5 text-white">
                    <div class="card-header">
                        <h3>Datos de entrada</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="cntSujetos">Cantidad de sujetos</label>
                                <input type="number" class="form-control" id="cntSujetos" value="20">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="cntIteraciones">Cantidad de iteraciónes</label>
                                <input type="number" class="form-control" id="cntIteraciones" value="20">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="valorMinimo">Valor mínimo</label>
                                <input type="number" class="form-control" id="valorMinimo" value="1">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="valorMaximo">Valor máximo</label>
                                <input type="number" class="form-control" id="valorMaximo" value="30">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="funcion">Función</label>
                                <input type="text" class="form-control" id="funcion" value="x^2">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="__main__()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card bg-dark elevation-1 border-left-success">
                    <div class="card-header">
                        <h3 class="text-white">Resultados</h3>
                    </div>
                    <div class="card-body">
                        <div class="card border-left-primary bg-dark">
                            <div class="row">
                                <div class="col-md-2 elevation-1">
                                    <div class="nav flex-column nav-pills" id="tabsIteraciones" role="tablist"
                                        aria-orientation="vertical">
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <div class="tab-content text-white" id="contenedorTabs">
                                        <div class="tab-pane fade show active border-secondary" id="v-pills-home"
                                            role="tabpanel" aria-labelledby="v-pills-home-tab">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jquery/dist/jquery.slim.js"></script>
    <script src="../assets/popper.js/dist/popper.min.js"></script>
    <script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/mathjs/lib/browser/math.js"></script>
    <script src="../scripts/algoritmoGenetico/AlgoritmoGenetico.class.js"></script>
    <script src="../scripts/algoritmoGenetico/calculos.js"></script>
</body>

</html>
